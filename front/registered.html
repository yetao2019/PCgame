<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="./css/registered.css">
    <!-- <link rel="stylesheet" href="./css/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css"> -->
    <link rel="stylesheet" href="./css/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="./js/registered.js"></script>
</head>

<body>
    <form action="">
    <div class="registered">
        <div class="logo">
            <img src="" alt="">
        </div>
        <div class="box">
            <span>注册新用户</span>
            <div>
                邮箱:
                <input id="email" class="form-control" type="email" placeholder="请输入邮箱" onblur="checkEmail()">
                <span id="validation-email"></span>
            </div>
            <div>
                密码:
                <input id="password" class="form-control" type="password" placeholder="请输入密码" onblur="checkPassword()">
                <span id="validation-password"></span>
            </div>
            <div>
                确认密码:
                <input id="again-password" class="form-control" type="password" placeholder="再次输入密码" onblur="checkAgainPassword()">
                <span id="vap"></span>
            </div>
            <div>
                <input type="submit" class="btn btn-warning">
                <a href="./login.html"><button type="button" class="btn btn-warning">登录</button></a>
            </div>
        </div>
    </div>
</form>
</body>

</html>
